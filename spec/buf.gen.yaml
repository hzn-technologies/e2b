# buf.gen.yaml defines a local generation template.
# For details, see https://buf.build/docs/configuration/v1/buf-gen-yaml
version: v1
plugins:
  - plugin: es
    out: ../packages/js-sdk/src
    opt:
      - target=ts
  - plugin: connect-es
    out: ../packages/js-sdk/src
    opt:
      - target=ts
  - plugin: python
    out: ../packages/python-sdk
    opt:
      - pyi_out=../packages/python-sdk
  - name: connect-python
    out: ../packages/python-sdk
    path: ../packages/connect-python/bin/protoc-gen-connect-python

managed:
  enabled: true
  optimize_for: SPEED
